<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Registrar</h1>
    {% if erro %}
        <p class="error">{{ erro }}</p>
    {% endif %}
    <form action="/registro" method="post">

        <label >Informe o perfil de negócio:</label>
        <select id="Perfil"  name="Perfil">
            <option type="text" value="" disabled selected >Selecione o seu perfil</option>
            <option type="text" value="Comprador">Comprador</option>
            <option type="text" value="Gerador">Gerador</option>     
          </select>   
        <input type="text" name="razao_social" placeholder="Razão Social" required><br>
        <input type="text" name="cnpj" placeholder="CNPJ" required><br>
        <input type="text" name="endereco" placeholder="Endereço" required><br>
        <input type="text" name="numero" placeholder="Número" required><br>
        <input type="text" name="estado" placeholder="Estado" required><br>
        <input type="text" name="bairro" placeholder="Bairro" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="telefone" placeholder="Telefone" required><br>
        <input type="text" name="username" placeholder="Nome de usuário" required><br>
        <input type="text" name="cidade" placeholder="cidade" required><br>
        <input type="password" name="senha" placeholder="Senha" required><br>
       
        <button type="submit">Registrar</button>
    </form>
    <button onclick="window.location.href='/'">Voltar</button>
</body>
</html>
